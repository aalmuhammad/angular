<div class="mat-elevation-z8">
    <button class="add-button" (click)="PopupFilm('Add')">Add</button>
    <table mat-table [dataSource]="dataFilm" class="mat-elevation-z8" matSort matPaginator>
  
      <ng-container matColumnDef="film_id">
        <th mat-header-cell *matHeaderCellDef> Film ID </th>
        <td mat-cell *matCellDef="let film"> {{ film.film_id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let film"> {{ film.title }} </td>
      </ng-container>
       
 
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let film">
          <button class="edit-button" mat-raised-button color="primary" (click)="PopupFilm('Edit', film)">Edit</button>
          <button class="delete-button" mat-raised-button color="warn" (click)="deleteFilm(film.film_id)">Delete</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[6, 16, 30, 100]" showFirstLastButtons></mat-paginator>
  </div>
